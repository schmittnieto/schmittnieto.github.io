<div id="cookieConsent">
  <p>This website uses cookies to enhance your experience. <a href="/privacy-policy">Learn more</a></p>
  <button id="acceptCookies">Accept</button>
  <button id="declineCookies">Decline</button>
</div>

<script>
  document.getElementById('acceptCookies').addEventListener('click', function() {
      document.cookie = "analytics_consent=true; path=/";
      hideConsentBanner();
      loadGoogleAnalytics();
  });

  document.getElementById('declineCookies').addEventListener('click', function() {
      document.cookie = "analytics_consent=false; path=/";
      hideConsentBanner();
  });

  function hideConsentBanner() {
      document.getElementById('cookieConsent').style.display = 'none';
  }

  window.onload = function() {
      if (document.cookie.indexOf('analytics_consent=true') > -1) {
          loadGoogleAnalytics();
          hideConsentBanner();
      } else if (document.cookie.indexOf('analytics_consent=false') > -1) {
          hideConsentBanner();
      }
  };

  function loadGoogleAnalytics() {
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'G-0JC8WREF2K', 'auto');
      ga('send', 'pageview');
  }
</script>
