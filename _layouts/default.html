---
layout: base
---
<div class="intro-header"></div>

<main class="{% if page.full-width %} container-fluid {% else %} container-md {% endif %}">
  {% if page.before-content %}
    <div class="before-content">
      {% for file in page.before-content %}
        {% include {{ file }} %}
      {% endfor %}
    </div>
  {% endif %}

  {{ content }}

  {% if page.after-content %}
    <div class="after-content">
      {% for file in page.after-content %}
        {% include {{ file }} %}
      {% endfor %}
    </div>
  {% endif %}
  <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
  <script>
    function addDarkmodeWidget() {
      const options = {
        bottom: '64px', // Ubicaci贸n del widget
        right: '32px', // Ubicaci贸n del widget
        time: '0.5s', // Tiempo de transici贸n
        mixColor: '#fff', // Color de mezcla
        backgroundColor: '#fff',  // Color de fondo
        buttonColorDark: '#100f2c',  // Color del bot贸n en modo oscuro
        buttonColorLight: '#fff', // Color del bot贸n en modo claro
        saveInCookies: true, // Guardar la preferencia en cookies
        label: '', // Etiqueta del bot贸n
        autoMatchOsTheme: true // Coincidir autom谩ticamente con el tema del sistema operativo
      }
      new Darkmode(options).showWidget();
    }
    window.addEventListener('load', addDarkmodeWidget);
  </script>

</main>
